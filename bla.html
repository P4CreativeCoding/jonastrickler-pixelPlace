<!DOCTYPE html>
<html>
	<head>
		<title>Canvas Dragging</title>
		<style>
			#canvas-container {
				width: 400px;
				height: 300px;
				border: 1px solid black;
				overflow: hidden;
				position: relative;
			}

			#canvas {
				position: absolute;
			}
		</style>
	</head>
	<body>
		<div id="canvas-container">
			<canvas id="canvas" width="400" height="300"></canvas>
		</div>

		<script>
			const canvasContainer = document.getElementById("canvas-container");
			const canvas = document.getElementById("canvas");
			const ctx = canvas.getContext("2d");

			let isDragging = false;
			let startCoords = { x: 0, y: 0 };
			let translation = { x: 0, y: 0 };

			canvasContainer.addEventListener("mousedown", function (event) {
				isDragging = true;
				startCoords.x = event.clientX;
				startCoords.y = event.clientY;
			});

			canvasContainer.addEventListener("mouseup", function (event) {
				isDragging = false;
			});

			canvasContainer.addEventListener("mousemove", function (event) {
				if (isDragging) {
					const deltaX = event.clientX - startCoords.x;
					const deltaY = event.clientY - startCoords.y;

					translation.x += deltaX;
					translation.y += deltaY;

					startCoords.x = event.clientX;
					startCoords.y = event.clientY;

					updateCanvasPosition();
				}
			});

			function updateCanvasPosition() {
				canvas.style.transform = `translate(${translation.x}px, ${translation.y}px)`;
			}

			// Example drawing on the canvas
			ctx.fillStyle = "red";
			ctx.fillRect(50, 50, 100, 100);
		</script>
	</body>
</html>
